<mat-card>

<div *ngIf="Funcionario">
    <h1>
        Deseja confirmar a exclusão do Funcionário?
    </h1>
    <div>
        <h2 style="font-style:bold;"> Funcionário:</h2>
        <p>{{Funcionario.name}} {{Funcionario.sobrenome}} </p>
        <h2 style="font-style:bold;">Departamento:</h2>
        <p> {{Funcionario.departamento}}</p>
    </div>
    <div>
        <button (click)="Excluir()"  mat-raised-button color="warn" mat-raised-button >Confirmar Exclusão</button>
        <button  mat-raised-button (click)="Voltar()">Voltar</button>
    </div>

</div>

</mat-card>
